

<div class="container" [routerLink]="['movie', movies?.id]">
  <div class="img">
      <img [src]="posterUrl + movies?.poster_path" [alt]="movies?.tagline+ ' Poster'" class="src">
  </div>
  <div class="description">
    <div class="title">
      <h3>{{movies?.original_title}}</h3>
    </div>
    <div class="movie-description">
      <h4>{{movies?.overview}}</h4>
    </div>
  </div>
</div>
